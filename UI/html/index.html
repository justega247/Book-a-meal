<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link href='https://fonts.googleapis.com/css?family=Old Standard TT' rel='stylesheet'>
  <link rel="stylesheet" href="./../style/index.css" type="text/css">
</head>
<body>
  <header>
  <span>Book-A-Meal</span>
    <form id="hdrform" class="hdrform">
      <table>
        <div>
          <tr>
            <td>Username: <input id="lginp" type="text" placeholder="username"></td>
            <td>Password: <input id="lginp" type="password" placeholder="password"></td>
            <td><button class="lgsubmit" type="submit"><a href="order.html">Login</a></button></td>
          </tr>
        </div>
        <div id="fgpwd">
          <tr>
            <td><a id="lgforgot"href="#">forgot password?</a></td>
          </tr>
        </div>
      </table>
    </form>
    <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
  </header>

  <div id="container">
    <form>
      <label for="username">Username:</label>
        <input class="sg" type="text" id="username" name="username">
        <label for="fullname">Fullname:</label>
        <input class="sg" type="text" id="fullname" name="fullname">
        <label for="email">Email:</label>
        <input class="sg" type="text" id="email" name="email">
        <label for="password">Password:</label>
        <input class="sg" type="password" id="password" name="password">

        <div id="lower">
          <input type="submit" value="Signup" id="sgsubmit">
        </div>
    </form>
  </div>

  <script>
    function myFunction() {
      var x = document.getElementById("hdrform");
      if (x.className === "hdrform") {
        x.className += " responsive";
      } else {
        x.className = "hdrform";
      }
    }
  </script>

</body>
</html>
